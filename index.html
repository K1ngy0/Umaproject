        async function loadVideos() {

        // åŠ è½½è§†é¢‘1ç§’ä½ç½®çš„å¸§ä½œä¸ºç¼©ç•¥å›¾
        async function loadVideoThumbnail(video, imgElement) {
            const serverPath = video.server_path;
            
            // 1. å…ˆæ£€æŸ¥localStorageç¼“å­˜
            const cachedThumbnails = JSON.parse(localStorage.getItem(THUMBNAIL_STORAGE_KEY)) || {};
            if (cachedThumbnails[serverPath]) {
                imgElement.src = cachedThumbnails[serverPath];
                imgElement.onload = () => {
                    imgElement.classList.add('loaded');
                    const loadingText = imgElement.parentElement.querySelector('.loading-text');
                    if (loadingText) loadingText.style.display = 'none';
                };
                return;
            }
            
            // 2. åˆ›å»ºéšè—çš„videoå…ƒç´ æ¥æå–ç¬¬ä¸€å¸§
            const tempVideo = document.createElement('video');
            tempVideo.crossOrigin = 'anonymous';
            tempVideo.preload = 'metadata';
            tempVideo.muted = true;
            tempVideo.playsInline = true;
            tempVideo.style.display = 'none';
            document.body.appendChild(tempVideo);
            
            try {
                // åŠ è½½è§†é¢‘å…ƒæ•°æ®
                tempVideo.src = serverPath;
                
                // ç­‰å¾…è§†é¢‘å¯ä»¥æ’­æ”¾
                await new Promise((resolve, reject) => {
                    tempVideo.onloadedmetadata = resolve;
                    tempVideo.onerror = () => {
                        reject(new Error('æ— æ³•åŠ è½½è§†é¢‘'));
                    };
                    // è®¾ç½®è¶…æ—¶
                    setTimeout(() => reject(new Error('åŠ è½½è¶…æ—¶')), 10000);
                });
                
                // è·³è½¬åˆ°1ç§’ä½ç½®å¹¶ç­‰å¾…seekå®Œæˆ
                await new Promise((resolve, reject) => {
                    let resolved = false;
                    const doResolve = () => {
                        if (!resolved) {
                            resolved = true;
                            resolve();
                        }
                    };
                    tempVideo.onseeked = doResolve;
                    tempVideo.onerror = () => {
                        if (!resolved) {
                            resolved = true;
                            reject(new Error('æ— æ³•è·³è½¬åˆ°1ç§’ä½ç½®'));
                        }
                    };
                    tempVideo.currentTime = 1.0; // è·³è½¬åˆ°1ç§’ä½ç½®è·å–å°é¢å¸§
                    // å¦‚æœseekäº‹ä»¶æœªåŠæ—¶è§¦å‘ï¼Œ200msåä¹Ÿresolveï¼ˆè§†é¢‘å¯èƒ½å·²ç»åœ¨ç›®æ ‡æ—¶é—´ï¼‰
                    setTimeout(doResolve, 200);
                });
                
                // åˆ›å»ºcanvaså¹¶ç»˜åˆ¶1ç§’ä½ç½®çš„å¸§
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è®¾ç½®canvaså°ºå¯¸ï¼ˆç¼©ç•¥å›¾å°ºå¯¸ï¼‰
                canvas.width = 250;
                canvas.height = 140;
                
                // ç»˜åˆ¶è§†é¢‘å¸§åˆ°canvas
                ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
                
                // è½¬æ¢ä¸ºdata URL
                const thumbnailDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                // ä¿å­˜åˆ°ç¼“å­˜
                cachedThumbnails[serverPath] = thumbnailDataUrl;
                localStorage.setItem(THUMBNAIL_STORAGE_KEY, JSON.stringify(cachedThumbnails));
                
                // æ˜¾ç¤ºç¼©ç•¥å›¾
                imgElement.src = thumbnailDataUrl;
                imgElement.onload = () => {
                    imgElement.classList.add('loaded');
                    const loadingText = imgElement.parentElement.querySelector('.loading-text');
                    if (loadingText) loadingText.style.display = 'none';
                };
                
            } catch (error) {
                console.warn(`æ— æ³•ä¸ºè§†é¢‘ç”Ÿæˆç¼©ç•¥å›¾: ${serverPath}`, error);
                // å¤±è´¥æ—¶æ˜¾ç¤ºé»˜è®¤å›¾æ ‡
                const loadingText = imgElement.parentElement.querySelector('.loading-text');
                if (loadingText) loadingText.textContent = 'ğŸ“¹ è§†é¢‘æ–‡ä»¶';
            } finally {
                // æ¸…ç†ä¸´æ—¶videoå…ƒç´ 
                tempVideo.src = '';
                tempVideo.load();
                if (tempVideo.parentNode) {
                    document.body.removeChild(tempVideo);
                }
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }

            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'ç™½å¤©æ¨¡å¼';
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                themeText.textContent = 'é»‘å¤œæ¨¡å¼';
            }
            
            // ä¿å­˜ä¸»é¢˜åå¥½
            localStorage.setItem(THEME_STORAGE_KEY, theme);
